
{% extends 'layout.html' %}
{% load static %}

{% block title %}Support - Login{% endblock %}

{% block body %}
<div class="page-hero-section bg-image hero-home-1" style="background-image: url(/static/img/bg_hero_1.svg);">
    <div class="hero-caption">
      <div class="container fg-black h-100">
        <div class="row justify-content-center align-items-center text-center h-100">
          <div class="col-lg-6">
              <br>
              <br>
              <br>
            <h3 class="mb-4 fw-medium">Register</h3>
            <form action = "{% url 'register' %}" method = "POST" class = "mx-auto">
                {% csrf_token %}
                <div class="form-group wow fadeInUp">
                    <label for="username" class="fw-medium fg-grey">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group wow fadeInUp">
                    <label for="fname" class="fw-medium fg-grey">First Name</label>
                    <input type="text" class="form-control" id="fname" name="first_name">
                </div>
                <div class="form-group wow fadeInUp">
                    <label for="lname" class="fw-medium fg-grey">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="last_name">
                </div>
                <div class="form-group wow fadeInUp">
                    <label for="em" class="fw-medium fg-grey">Email</label>
                    <input type="email" class="form-control" id="em" name="email">
                </div>
                <div class="form-group wow fadeInUp">
                    <label for="pw" class="fw-medium fg-grey">Password</label>
                    <input type="password" class="form-control" id="pw" name="password">
                </div>
                <div class="form-group wow fadeInUp">
                    <label for="pwc" class="fw-medium fg-grey">Password again</label>
                    <input type="password" class="form-control" id="pwc" name="confirmation">
                </div>
                <div class="form-group mt-4 wow fadeInUp">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% if error_message %}
  <div class="alert alert-danger" role="alert">
    {{error_message}}
  </div>
  {% endif %}
  {% endblock %}
