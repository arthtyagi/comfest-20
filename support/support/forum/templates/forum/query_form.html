{% extends "forum/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section shadow">
    <p><a href="{%url 'forum:list'%}">Go Back</a></p>
    <form method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Query</legend>
            <br>
            {{form.media}}
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post it!</button>
        </div>
    </form>
</div>

{% endblock content %}
