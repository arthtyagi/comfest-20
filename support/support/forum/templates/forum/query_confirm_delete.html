{% extends "forum/base.html" %}
{% block content %}
<div class="content-section shadow">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Question</legend>
            <h2>Are you sure you want to delete the question? "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'forum:detail' object.slug %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
